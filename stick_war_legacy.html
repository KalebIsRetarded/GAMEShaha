<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=100% height=100% tabindex="-1"></canvas>
    <div id="unity-loading-bar">

  <script src="unarchiver.min.js" nonce="Ax8R9C9qo3eDtuZdYWZNng">// used for decompression if zip files are used</script>
  <script nonce="Ax8R9C9qo3eDtuZdYWZNng"> // Logic for Unity contianer
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var fullscreenOverlayButton = document.querySelector("#unity-overlay-fullscreen-button");
    var quitcanvas = document.querySelector("#quit-canvas");
    var warningBanner = document.querySelector("#unity-warning");

    // For YT it is strongly encouraged that all warnings / errors show in
    // console and banners should be in game as needed to not confuse users.
    // 
    // If needed please uncomment section below to show a temporary message 
    // banner/ribbon for a few seconds, or a permanent error message on top 
    // of the canvas if type=='error'.
    function unityShowBanner(msg, type) {
      // function updateBannerVisibility() {
      //   warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      // }
      // var div = document.createElement('div');
      // div.innerHTML = msg;
      // warningBanner.appendChild(div);
      // if (type == 'error') div.style = 'background: red; padding: 10px;';
      // else {
      //   if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      //   setTimeout(function() {
      //     warningBanner.removeChild(div);
      //     updateBannerVisibility();
      //   }, 5000);
      // }
      // updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGL.data",
      frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Stick Page",
      productName: "Stick War: Legacy",
      productVersion: "2025.1.143",
      showBanner: unityShowBanner,
    };

    // By default, Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // Set devicePixelRatio for crisp rendering on high-DPI displays
      // Cap at 2x to balance quality vs performance (4x = 16x slower)
      config.devicePixelRatio = Math.min(window.devicePixelRatio || 1, 2);

    } else {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      // Also apply devicePixelRatio for desktop high-DPI displays
      config.devicePixelRatio = Math.min(window.devicePixelRatio || 1, 2);
    }

    loadingBar.style.display = "block";

    const subZipStr = '.zip';
    const subWASMStr = '.wasm';
    const subJSStr = '.js';
    const subDataStr = '.data';
    
    // loadResources is only used if you need load Zipped files for .wasm, or .data and need 
    // them to be decompressed. If the file is not zipped we bypass decompression step automatically,
    // however its best to not trigger this if you dont used compression. 
    // NOTE: GZip does not work ATM.  If this is needed Unarchiver will need to be updated.
    loadResources = (callback) => {
      // Check the Data Url first, followed by the WASM file
      var dataUrl = config.dataUrl;
      var shouldDecompress = true;
      // check if .zip already exists in the URL, if it doesnt check if a .zip file exists
      if (!dataUrl.includes(subZipStr)) {
        if (UrlExists(dataUrl + subZipStr)) {
          dataUrl = dataUrl + subZipStr;
        } else {
          shouldDecompress = false;
        }
      }

      if (shouldDecompress)
      {
        var blobTypeData = GetBlobType(dataUrl);
        DecompressFile(dataUrl, blobTypeData, (file) => {
          config.dataUrl = file;
          LoadWASM(callback);
        });
      }
      else
      {
        LoadWASM(callback);
      }
    }

    // Fetch/Load a file then call our callback 
    loadZipData = (url, callback) => {
      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          callback(blob);
        });
    }

    function LoadWASM(callback)
    {
      // After Data file is checked decompress and check WASM file, followed by our callback
      var codeUrl = config.codeUrl;
      var shouldDecompress = true;

      // check if .zip already exists in the URL, if it doesnt check if a .zip file exists
      if (!codeUrl.includes(subZipStr)) {
        if (UrlExists(codeUrl + subZipStr)) {
          codeUrl = codeUrl + subZipStr;
        } else {
          shouldDecompress = false;
        }
      }

      // decompress if using a zip file, otherwise just load regular wasm file
      if (shouldDecompress) {
        // Decompress the file based on the type, WASM, JS, etc.
        // if you need more types please add a const above and modify the type logic below.
        var blobTypeWASM = GetBlobType(codeUrl);
        DecompressFile(codeUrl, blobTypeWASM, (file) => {
          config.codeUrl = file;
          callback();
        });
      } else {
        callback();
      }
    }

    function GetBlobType(urlToCheck) {
      // if you need more types please add a const above and modify the type logic below.
      // Note that octet-stream default is for .data files, JS and WASM have their own MIME types.
      var blobType = 'application/octet-stream';
      if (urlToCheck.includes(subWASMStr)){
        blobType = 'application/wasm';
      } else if (urlToCheck.includes(subJSStr)){
        blobType = 'text/javascript';
      } 
      return blobType;
    }

    // Check if URL / File exists
    function UrlExists(urlToCheck)
    {
        var httpReq = new XMLHttpRequest();
        httpReq.open('HEAD', urlToCheck, false);
        httpReq.send();
        return httpReq.status!=404;
    }

    // decompress files and call callback
    // TODO: test and potentially switch to Compression Streams API
    function DecompressFile(file, blobMimeType, callback) {
      let decompressedFile;

      loadZipData(file, (f) => {
        Unarchiver.open(f).then(async function (archive) {
          for (let entry of archive.entries) {
            if (entry.is_file) {
              let entryRead = await entry.read();
              let entryData = await entryRead.arrayBuffer();
              let dataBlob = new Blob([new Uint8Array(entryData)], { type: blobMimeType });
              decompressedFile = window.URL.createObjectURL(dataBlob);
            }
          }
          callback(decompressedFile);
        });
      });
    }

    var unityGameInstance = null;
    // Setup the Unity section once zip file is downloaded and decompressed
    function InitUnitySection() {
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            unityGameInstance = unityInstance;
            loadingBar.style.display = "none";
          }).catch((message) => {
            console.error(message);
          });
      };

      document.body.appendChild(script);
    }

    // Path 1: Use this path if no decompression of your .wasm, .data, .js files are needed
    // InitUnitySection();  // Path 1: Direct loading (disabled)

    // Path 2: Use this path to Load resources (.wasm, .data) that are Zipped and need to be decompressed
    // if you dont use compresseion its best to comment out Path 1 and uncomment Path 2.
    loadResources(InitUnitySection);  // Path 2: Load and decompress zipped files
  </script>

         style="
            all: initial !important;

            align-items: center !important;

            -webkit-tap-highlight-color: transparent !important;
        ">
        <img src="https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor/master/cuh.png" 
             alt="Noah's Tutoring Hub" 
             style="width: 16px !important; height: 16px !important; border-radius: 3px !important; pointer-events: none !important;"
             onerror="this.style.display='none'">
        <span style="pointer-events: none !important;">Downloaded from Noah's Tutoring Hub</span>
    </div>

    <script>
        (function() {
            var gameTitle = "Stick War Legacy";

            function createWatermark() {
                const watermark = document.createElement('div');
                watermark.id = 'noahs-watermark';
  
                const logo = document.createElement('img');
                logo.src = 'https://raw.githubusercontent.com/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor/master/cuh.png';
                logo.alt = "Noah's Tutoring Hub";
                logo.style.cssText = 'width: 16px !important; height: 16px !important; border-radius: 3px !important; display: block !important; pointer-events: none !important;';

                const text = document.createElement('span');
                text.textContent = 'Downloaded from Noah\'s Tutoring Hub';
                text.style.cssText = 'pointer-events: none !important;';

                watermark.appendChild(logo);
                watermark.appendChild(text);

                watermark.setAttribute('style', 
                    'all: initial !important;' +
                    'position: fixed !important;' +
                    'bottom: 10px !important;' +
                    'right: 10px !important;' +
                    'background: rgba(0, 0, 0, 0.85) !important;' +
                    'color: #c27c15 !important;' +
                    'padding: 8px 12px !important;' +
                    'border-radius: 5px !important;' +
                    'font-family: \'Courier New\', monospace !important;' +
                    'font-size: 12px !important;' +
                    'z-index: 2147483647 !important;' +
                    'border: 1px solid #c27c15 !important;' +
                    'opacity: 0.9 !important;' +
                    'pointer-events: auto !important;' +
                    'cursor: pointer !important;' +
                    'display: flex !important;' +
                    'align-items: center !important;' +
                    'gap: 8px !important;' +
                    'backdrop-filter: blur(4px) !important;' +
                    'box-shadow: 0 0 15px rgba(194, 124, 21, 0.4) !important;' +
                    'transition: opacity 0.2s, transform 0.1s, box-shadow 0.2s, border-color 0.2s !important;' +
                    'user-select: none !important;' +
                    '-webkit-tap-highlight-color: transparent !important;'
                );

                logo.onerror = function() {
                    this.style.display = 'none';
                    watermark.setAttribute('style', watermark.getAttribute('style') + 'padding-left: 12px !important;');
                };

                watermark.setAttribute('role', 'button');
                watermark.setAttribute('aria-label', 'Visit Noah\'s Tutoring Hub website');
                watermark.setAttribute('tabindex', '0');

                watermark.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    this.style.transform = 'scale(0.95) !important';
                    this.style.transition = 'transform 0.1s !important';
                    
                    setTimeout(() => {
                        this.style.transform = 'scale(1) !important';
                        window.open('https://noahs-calculus-tutor.pages.dev/', '_blank');
                    }, 100);
                });

                watermark.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.style.opacity = '0.7 !important';
                });
                
                watermark.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.style.opacity = '0.9 !important';

                    this.style.transform = 'scale(0.95) !important';
                    
                    setTimeout(() => {
                        this.style.transform = 'scale(1) !important';
                        window.open('https://noahs-calculus-tutor.pages.dev/', '_blank');
                    }, 100);
                });

                watermark.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        window.open('https://noahs-calculus-tutor.pages.dev/', '_blank');
                    }
                });

                watermark.addEventListener('mouseenter', function() {
                    this.style.opacity = '1 !important';
                    this.style.transform = 'translateY(-2px) !important';
                    this.style.boxShadow = '0 0 25px rgba(194, 124, 21, 0.8) !important';
                    this.style.borderColor = '#e69500 !important';
                });
                
                watermark.addEventListener('mouseleave', function() {
                    this.style.opacity = '0.9 !important';
                    this.style.transform = 'translateY(0) !important';
                    this.style.boxShadow = '0 0 15px rgba(194, 124, 21, 0.4) !important';
                    this.style.borderColor = '#c27c15 !important';
                });

                watermark.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                return watermark;
            }

            function addWatermark() {
                const existing = document.getElementById('noahs-watermark');
                if (!existing) {
                    document.body.appendChild(createWatermark());
                }
            }

            function protectWatermark() {
                addWatermark();

                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.removedNodes) {
                            Array.from(mutation.removedNodes).forEach(function(node) {
                                if (node.id === 'noahs-watermark' || 
                                    (node.querySelector && node.querySelector('#noahs-watermark'))) {
                                    setTimeout(addWatermark, 100);
                                }
                            });
                        }
                    });
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });

                setInterval(addWatermark, 5000);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', protectWatermark);
            } else {
                protectWatermark();
            }

            console.log('%cðŸŽ® Game: "' + gameTitle + '", Downloaded from Noah\'s Tutoring Hub', 
                'color: #c27c15; font-weight: bold; font-size: 14px;');
            console.log('%cðŸ“š Visit https://noahs-calculus-tutor.pages.dev/ for more games!', 
                'color: #e69500;');
        })();
    </script>
