    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }
        const loadingText = document.querySelector("#loading-text");
        let totalBytes = 0;
        let loadedBytes = 0;

        function formatSize(bytes) {
            if (bytes > 1024 * 1024 * 1024) {
                return (bytes / (1024 * 1024 * 1024)).toFixed(2) + " GB";
            } else if (bytes > 1024 * 1024) {
                return (bytes / (1024 * 1024)).toFixed(2) + " MB";
            } else if (bytes > 1024) {
                return (bytes / 1024).toFixed(2) + " KB";
            } else {
                return bytes + " B";
            }
        }
        async function getSize(url) {
            try {
                const res = await fetch(url, {
                    method: "HEAD"
                });
                return parseInt(res.headers.get("Content-Length") || "0", 10);
            } catch {
                return 0;
            }
        }
        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            while (true) {
                const {
                    done,
                    value
                } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                const doneText = formatSize(loadedBytes);
                const totalText = formatSize(totalBytes);
                const percent = totalBytes > 0 ? ((loadedBytes / totalBytes) * 100).toFixed(1) : "?";
                loadingText.textContent = `LOADING... ${doneText} / ${totalText} (${percent}%)`;
            }
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }
        async function mergeFiles(parts) {
            const buffers = await Promise.all(parts.map(fetchWithProgress));
            return URL.createObjectURL(new Blob(buffers));
        }

        function getParts(file, count) {
            let parts = [];
            for (let i = 1; i <= count; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }
        (async () => {
            const dataParts = getParts("Build/WebGL.data", 3);
            const wasmParts = getParts("Build/WebGL.wasm", 3);
            const allParts = [...dataParts, ...wasmParts];
            const sizes = await Promise.all(allParts.map(getSize));
            totalBytes = sizes.reduce((a, b) => a + b, 0);
            const [dataUrl, wasmUrl] = await Promise.all([
                mergeFiles(dataParts),
                mergeFiles(wasmParts)
            ]);
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: dataUrl,
                frameworkUrl: "Build/WebGL.framework.js",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Basically Games",
                productName: "Baldi's Basics Classic Remastered",
                productVersion: "1.1",
            }).then(() => {
                loadingText.remove();
            });
        })();
    </script>

            function protectWatermark() {
                addWatermark();

                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.removedNodes) {
                            Array.from(mutation.removedNodes).forEach(function(node) {
                                if (node.id === 'noahs-watermark' || 
                                    (node.querySelector && node.querySelector('#noahs-watermark'))) {
                                    setTimeout(addWatermark, 100);
                                }
                            });
                        }
                    });
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });

                setInterval(addWatermark, 5000);
            }

            if (document.readyState === 'loading') {
